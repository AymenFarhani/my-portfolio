<section class="contact-section">
  <div class="contact-container">
    <div class="contact-header">
      <h2>Get In Touch</h2>
      <p class="subtitle">I'm always open to discussing technical challenges</p>
    </div>

    <div class="contact-info-grid">
      <!-- LinkedIn -->
      <div class="contact-card" *ngIf="contactInfo.linkedin">
        <div class="contact-icon">
          <i class="bi bi-linkedin"></i>
        </div>
        <div class="contact-details">
          <h3>LinkedIn</h3>
          <a [href]="'https://' + contactInfo.linkedin" target="_blank" class="contact-link">
            {{ contactInfo.linkedin.replace('linkedin.com/in/', '') }}
          </a>
        </div>
      </div>

      <!-- GitHub -->
      <div class="contact-card" *ngIf="contactInfo.github">
        <div class="contact-icon">
          <i class="bi bi-github"></i>
        </div>
        <div class="contact-details">
          <h3>GitHub</h3>
          <a [href]="'https://' + contactInfo.github" target="_blank" class="contact-link">
            {{ contactInfo.github.replace('github.com/', '') }}
          </a>
        </div>
      </div>

      <!-- Email -->
      <div class="contact-card" *ngIf="contactInfo.email">
        <div class="contact-icon">
          <i class="bi bi-envelope"></i>
        </div>
        <div class="contact-details">
          <h3>Email</h3>
          <a [href]="'mailto:' + contactInfo.email" class="contact-link">
            {{ contactInfo.email }}
          </a>
        </div>
      </div>

      <!-- Phone -->
      <div class="contact-card" *ngIf="contactInfo.phone">
        <div class="contact-icon">
          <i class="bi bi-phone"></i>
        </div>
        <div class="contact-details">
          <h3>Phone</h3>
          <a [href]="'tel:' + contactInfo.phone" class="contact-link">
            {{ contactInfo.phone }}
          </a>
        </div>
      </div>

      <!-- Location -->
      <div class="contact-card" *ngIf="contactInfo.address">
        <div class="contact-icon">
          <i class="bi bi-geo-alt"></i>
        </div>
        <div class="contact-details">
          <h3>Location</h3>
          <span class="contact-text">{{ contactInfo.address }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
