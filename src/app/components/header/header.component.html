<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <span class="fw-bold">Welcome!</span>
      <span class="text-muted small d-block">Senior Java Developer | Scrum Master</span>
    </a>

    <button class="navbar-toggler" type="button"
            (click)="toggleNav()"
            [attr.aria-expanded]="!isNavCollapsed"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [class.show]="!isNavCollapsed">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let item of navItems">
          <a class="nav-link" href="{{item.path}}" [class.active]="isActive(item.path)">
            {{ item.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
